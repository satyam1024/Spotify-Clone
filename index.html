<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <!-- hello -->

    <div class="container flex bg-black">

        <div class="left">

            <img class="close invert" src="img/close.svg" alt="close">
            <div class="home bg-gray rounded m1 p1">
                <div class="logo"><img class="invert" width="100px" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>

            </div>

            <div class="library bg-gray rounded m1 p1">

                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>


                    
                </div>

                <div class="songList">

                    <ul>
                       <!-- <li>
                        <img class="invert" src="img/music.svg" alt="Music">
                        <div class="info">
                            <div class="songName">Song Name</div>
                            <div class="Artist">Song Artist</div>
                        </div>

                        <div class="playNow">
                            <span class="playBtn7">Play Now</span>
                            <img class="invert playBtn7" src="img/play-button.svg" alt="Play">

                        </div>
                       
                       </li> -->
                    </ul>

                </div>


                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

            <!-- footer -->


        </div>

        <div class="right border rounded bg-gray">

            <div class="header rounded">

                <div class="nav">
                    <span class="hamburger"><img height="40px" class="invert" src="img/hamburger.svg" alt=""></span>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                </div>

                <div class="buttons">
                    <button class="signBtn">Sign up</button>
                    <button class="loginBtn">Log In</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">

                    <div class="card rounded">
                        
                        <div class="play">

                            <img src="img/playButton2.svg" alt="">

                        </div>
                        <img class="rounded" src="img/card1.jpg" alt="card">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>



                    <div class="card rounded">
                        
                        <div class="play">

                            <img src="img/playButton2.svg" alt="">

                        </div>
                        <img class="rounded" src="img/card1.jpg" alt="card">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    


                </div>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="songinfo">

                    </div>

                    <div class="songbutton">

                        <img id="previous" src="img/prevsong.svg" alt="prevsong">
                        <img id="play" src="img/play-button2.svg" alt="playSong">
                        <img id="next" src="img/nextsong.svg" alt="nextsong">

                    </div>


                    <div class="songtime"></div>
                </div>
                
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
